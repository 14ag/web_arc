<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>the calculatorrrr</title>
</head>

<body>
    <div id="calculator">
        <div class="section" id="display">
            <input class="screen input" value=""  type="text" rows="1" readonly>
            <input class="screen result" value="0" type="text" rows="1" readonly>
        </div>
        <div class="section" id="keys">
            <span class="c1">
                <span class="r">
                    <button class="operator" value="-" name="subtract">-</button>
                    <button class="operator" value="+" name="add">+</button>
                    <button class="operator" value="*" name="multiply">x</button>
                </span>
                <span class="r">
                    <button value="7" name="n">7</button>
                    <button value="8" name="n">8</button>
                    <button value="9" name="n">9</button>
                </span>
                <span class="r">
                    <button value="4" name="n">4</button>
                    <button value="5" name="n">5</button>
                    <button value="6" name="n">6</button>
                </span>

                <span class="r">
                    <button value="1" name="n">1</button>
                    <button value="2" name="n">2</button>
                    <button value="3" name="n">3</button>
                </span>
            </span>

            <span class="c2">
                <span class="r">
                    <button class="operation" id="ac" name="ac">AC</button>
                    <button class="operation" id="del" name="del">DEL</button>
                    <button class="operator" value="/" name="divide">/</button>
                    <button class="operator" value="+" name="add">+</button>
                </span>
            </span>
        </div>
        <div class="section r0">
            <button value="0" name="0">0</button>
            <button value="." name=".">.</button>
            <button class="operation" id="equals" name="equals">=</button>
        </div>
    </div>
    
    
<script src="app.js"></script>
</body>

</html>
